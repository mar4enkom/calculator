<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-4" id="root">
        <input type="text" class="form-control" id="calculation-input" placeholder="Type an expression..." aria-label="Type an expression">
        <div class="input-subcontent" id="input-subcontent">
            <ul class="errors-list" id="errors-list"></ul>
            <div class="calculation-result"><span id="calculation-result"></span></div>
        </div>
    </div>
</body>
</html>
